<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="icon" type="image/png" href="images/coronavirus.png">
    <title>Coronavirus Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link type="text/css" rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/froala-design-blocks/2.0.0/css/froala_blocks.min.css">
</head>

<body>
<div class="container">

        <div class="container pt-5 pb-5">
            <div class="row">
                <div class="col-12 text-center">
                    <h1>Coronavirus Tracker Application</h1>
                    <p class="h3">
                        This application lists the current number of cases reported across the globe.
                    </p>
                </div>
            </div>

            <div class="row align-items-center pt-2 pt-lg-5">
                <div class="col-12 col-md-8 col-lg-7">
                    <h1 class="display-4" th:text="${totalReportedCases}"></h1>
                    <p class="lead">Total cases reported as of today.</p>
                    <hr class="my-4">
                    <h1 th:text="${totalNewCases}"></h1>
                    <p class="lead">New cases reported since previous day.</p>
                </div>

                <div class="col-8 col-md-4 m-auto m-md-0 ml-md-auto pt-5">
                    <img alt="image" class="img-fluid" src="images/social_distancing.svg">
                </div>
            </div>
        </div>

    <table class="table">
        <tr>
            <th>Country</th>
            <th>State</th>
            <th>Total Cases</th>
            <th>Last day</th>
        </tr>
        <tr th:each="locationStat : ${locationStats}">
            <td th:text="${locationStat.country}"></td>
            <td th:text="${locationStat.state}"></td>
            <td th:text="${locationStat.latestTotalCases}">0</td>
            <td th:text="${locationStat.diffFromPrevDay}">0</td>
        </tr>
    </table>

</div>

<div class="d-flex text-center bg-dark">
    <div class="col-12">
        <h4>Made with <i class="fas fa-heart text-danger"></i> by AbdelMadjid Melbous</h4>
    </div>
</div>

</body>

</html>
